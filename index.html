<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <header class="site-header">

            <a href="#"><i class="fab fa-facebook"></i></a>
